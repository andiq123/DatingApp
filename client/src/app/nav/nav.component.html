<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>
        <ul *ngIf="accountService.currentUser$ |async" class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">Messages</a>
            </li>
        </ul>

        <div *ngIf="accountService.currentUser$ |async" class="dropdown" dropdown>
            <a href="#" class="dropdown-toggle text-light" dropdownToggle>Welcome User</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a href="#" class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" (click)="logout()">Log Out</a>
            </div>
        </div>

        <form *ngIf="(accountService.currentUser$ |async)===null" class="d-flex" #loginForm="ngForm"
            (ngSubmit)="login()" autocomplete="off">
            <input class="form-control me-2" type="text" placeholder="Username" name="username"
                [(ngModel)]="model.username">
            <input class="form-control me-2" type="password" placeholder="Password" name="password"
                [(ngModel)]="model.password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
</nav>
